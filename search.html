<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoho A/B Testing Example</title>
  
  <script src="https://cdn.pagesense.io/js/9yz28pcl/c0e683755a0446dfa2a347d3a50fb8c3.js"></script>
</head>
<body>
  <!-- Search Page -->
  <div id="search-page">
    <h1>Search Page</h1>
    <!-- Search A Button (Variant A) -->
    <button id="searchA" onclick="window.location.href='fpa.html'">Suggestion Search</button>
    <!-- Search B Button (Variant B) -->
    <button id="searchB" onclick="window.location.href='fpa.html'">Normal Search</button>
  </div>

  <script>
      // Track "Search A" button click
      if (window.pagesense) {
        window.pagesense.push(['trackEvent', 'Total_Search', {
          'button': 'TotalSearches',
          'page': window.location.pathname
        }]);
      }
  </script>

  <!-- Zoho Tracking Script -->
  <script>
    // Track "Search A" button click
    document.getElementById('searchA').addEventListener('click', function () {
      if (window.pagesense) {
        window.pagesense.push(['trackEvent', 'Suggestion_Search', {
          'button': 'SuggestionSearch',
          'page': window.location.pathname
        }]);
      }
    });

    // Track "Search B" button click
    document.getElementById('searchB').addEventListener('click', function () {
      if (window.pagesense) {
        window.pagesense.push(['trackEvent', 'Normal_Search', {
          'button': 'NormalSearch',
          'page': window.location.pathname
        }]);
      }
    });
  </script>
</body>
</html>
