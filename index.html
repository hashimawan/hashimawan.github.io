<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Test</title>

    <script src="https://cdn.pagesense.io/js/9yz28pcl/0ae3f0d9b94645198363a5ea353cdb2a.js"></script>

</head>
<body>
    <button id="buttonA">Button A</button>
    <button id="buttonB">Button B</button>
    <script>
        
  // Initialize the pagesense array if it doesn't exist
  window.pagesense = window.pagesense || [];

  // Button A click event
  document.getElementById('buttonA').addEventListener('click', function() {
    if (typeof window.pagesense !== 'undefined' && window.pagesense) {
      window.pagesense.push(['trackEvent', 'Button_Clicked', {
        'button': 'A',
        'page': window.location.pathname
      }]);
    }
  });

  // Button B click event
  document.getElementById('buttonB').addEventListener('click', function() {
    if (typeof window.pagesense !== 'undefined' && window.pagesense) {
      window.pagesense.push(['trackEvent', 'Button_Clicked', {
        'button': 'B',
        'page': window.location.pathname
      }]);
    }
  });
</script>
</body>
</html>
