<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Test</title>

    <script src="https://cdn.pagesense.io/js/9yz28pcl/c0e683755a0446dfa2a347d3a50fb8c3.js"></script>

</head>
<body>
    <button id="buttonA">Button A</button>
    <button id="buttonB">Button B</button>
    <button id="buttonC">Button C</button>
    <button id="buttonD">Button D</button>
    <script>
        
  // Initialize the pagesense array if it doesn't exist

  // Button A click event
  document.getElementById('buttonA').addEventListener('click', function() {
    if (typeof window.pagesense !== 'undefined' && window.pagesense) {
      window.pagesense.push(['trackEvent', 'Button_Clicked', {
        'button': 'A',
        'page': window.location.pathname
      }]);
    }
  });

  // Button B click event
  document.getElementById('buttonB').addEventListener('click', function() {
    if (typeof window.pagesense !== 'undefined' && window.pagesense) {
      window.pagesense.push(['trackEvent', 'Button_Clicked', {
        'button': 'B',
        'page': window.location.pathname
      }]);
    }
  });


document.getElementById('buttonC').addEventListener('click', function() {
    if (typeof window.pagesense !== 'undefined' && window.pagesense) {
      window.pagesense.push(['trackEvent', 'ButtonC_Clicked', {
        'button': 'C',
        'page': window.location.pathname
      }]);
    }
  });

document.getElementById('buttonD').addEventListener('click', function() {
    if (typeof window.pagesense !== 'undefined' && window.pagesense) {
      window.pagesense.push(['trackEvent', 'ButtonD_Clicked', {
        'button': 'D',
        'page': window.location.pathname
      }]);
    }
  });
        
</script>
</body>
</html>
